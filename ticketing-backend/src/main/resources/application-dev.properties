# Development Profile Configuration
# Uses H2 in-memory database for quick development

# Application Configuration
spring.application.name=ticketing-system
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:ticketing_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=VotreCleSuperSecreteQuiDoitEtreLongueEtSecurisee2024MinistereJustice
jwt.expiration=86400000

# Email Configuration (disabled for dev)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dev@example.com
spring.mail.password=dev-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200

# Logging
logging.level.com.justice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

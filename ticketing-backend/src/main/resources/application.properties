# Application Configuration
spring.application.name=ticketing-system
server.port=8080

# Active Profile (dev for H2, prod for PostgreSQL)
spring.profiles.active=prod

# PostgreSQL Configuration (used when profile is 'prod')
spring.datasource.url=jdbc:postgresql://localhost:5432/ticketing_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
